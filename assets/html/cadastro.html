<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">

</head>

<body>
    <div>
        <h1>Cadastro ACAPRA</h1>
        <form>
            <div class="divs">
                <label>Nome completo</label>
                <input name="nome" placeholder="Digite seu nome">
            </div>

            <div class="divs">
                <label>E-mail</label>
                <input name="email">
            </div>

            <div class="divs">
                <label>Telefone</label>
                <input name="telefone">
            </div>


            <div class="divs">
                <label>Endereço</label>
                <textarea placeholder="Rua, Nº, bairro, cidade"></textarea>
            </div>

            <a href="formulario.html"><button type="submit">Cadastrar</button></a>
        </form>
    </div>
</body>

</html>
