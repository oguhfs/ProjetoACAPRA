<!DOCTYPE html>
<html lang="pt-br">

<head>

  <title> Login </title>
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>

    <img src="../img/logo roxa ACAPRA.png" alt="logo acapra">

  <main>
    <section><h1>Acesse a sua conta</h1></section>

      <form>
        <br>

        <input type="senha" required id="senha" name="senha" placeholder="inserir senha"><br>
        <input type="checkbox" id="checkbox" name="opção" value="manter conectado"><label for="checkbox">Mantenha-me
          conectado</label>
         <p>Não possui cadastro? <a href="../html/cadastro.html"><button>cadastrar-se</button></a></p >
          <button type="submit">ENTRAR</button>
      </form>
    </section>
  </main>
  <footer>teste</footer>

</html>
