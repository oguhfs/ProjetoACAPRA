<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login </title>
  <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>
  <header>
    <img src="../assets/img/logo roxa ACAPRA.png" alt="logo acapra">
  </header>
  <main>
    <section><h1>Acesse a sua conta</h1></section>
    <section>
      <form>
        <br>
        <label for="text">Login</label><br>
        <input type="login" required id="login" name="login" placeholder="E-Mail, CPF, CNPJ">
        <br>
        <label for="text">Senha</label><br>
        <input type="senha" required id="senha" name="senha" placeholder="inserir senha"><br>
        <input type="checkbox" id="checkbox" name="opção" value="manter conectado"><label for="checkbox">Mantenha-me
          conectado</label>
        <p>
          Não possui cadastro? <button type="button" class="botao-cadastro" onclick="window.location.href='cadastro.html'">Cadastrar-se</button>
        </p >
        <button type="submit" onclick="fazerLogin(event)">ENTRAR</button>
      </form>
    </section>
  </main>
<footer>
  <p>© 2025 ACAPRA - Todos os direitos reservados.</p>
</footer>

<script>
  function fazerLogin(event) {
    event.preventDefault();

    const login = document.getElementById("login").value;
    const senha = document.getElementById("senha").value;

    if (login && senha) {
      window.location.href = "..//index.html";
    } else {
      alert("Por favor, preencha todos os campos antes de entrar")
    }
  }
</script>

</body>

</html>
