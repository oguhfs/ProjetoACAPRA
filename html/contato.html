<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato | ACAPRA</title>
  <link rel="stylesheet" href="../css/contato.css">
  <link rel="stylesheet" href="../css/contato.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="../img/logo roxa ACAPRA.png" alt="Logo ACAPRA" class="logo">
    <h1>Fale com a <span>ACAPRA</span></h1>
    <p>Entre em contato conosco — será um prazer atender você!</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Envie sua mensagem</h2>
      <form action="#" method="post">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem aqui..." required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <section class="info-section">
      <h2>Informações de Contato</h2>
      <p><strong>Endereço:</strong> Brusque - SC</p>
      <p><strong>Telefone:</strong> 47 99673-6046</p>
      <p><strong>E-mail:</strong> contato@acapra.com.br</p>
      <p><strong>Instagram:</strong> <a href="https://www.instagram.com/acaprabrusquesc/" target="_blank">@acaprabrusquesc</a></p>
    </section>
  </main>

  <footer>
    <p>© 2025 ACAPRA - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
